server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://teste.com.br
spring:
  application:
    name: rest-with-spring-boot-and-java
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false

logging:
  level:
    root: info

springdoc:
  paths-to-match: /api/v1/**/**
  swagger-ui:
    use-root-path: true